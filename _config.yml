theme: jekyll-theme-chirpy

lang: en
timezone: Africa/Casablanca

# --------------------------
# SEO / Identity
# --------------------------

title: p41nf
tagline: A chill guy learning cybersecurity and sharing writeups.
description: >
  Learning cybersecurity step by step. I share writeups, notes, and things I break along the way.

url: "https://painvoid.github.io"
baseurl: ""

github:
  username: painvoid

social:
  name: p41nf
  links:
    - https://github.com/painvoid

# --------------------------
# Appearance
# --------------------------

theme_mode: dark
cdn: ""

avatar: "/assets/img/favicons/zb.png"

paginate: 10

# --------------------------
# Global UI Cleanup (IMPORTANT)
# --------------------------

license:
  enabled: false

share:
  enabled: false

post_nav:
  enabled: false

# --------------------------
# Analytics (disabled)
# --------------------------

analytics:
  google:
    id:
  goatcounter:
    id:

pageviews:
  provider:

# --------------------------
# Comments (disabled)
# --------------------------

comments:
  provider:

# --------------------------
# PWA
# --------------------------

pwa:
  enabled: true
  cache:
    enabled: true

# --------------------------
# Markdown / Code Highlighting
# --------------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# --------------------------
# Collections
# --------------------------

collections:
  tabs:
    output: true
    sort_by: order

# --------------------------
# Defaults (THIS WAS THE ISSUE)
# --------------------------

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      comments: false
      license: false
      share: false
      post_nav: false
      permalink: /posts/:title/

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# --------------------------
# Build / Assets
# --------------------------

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false

# --------------------------
# Exclusions
# --------------------------

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# --------------------------
# Archives
# --------------------------

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

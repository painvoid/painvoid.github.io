theme: jekyll-theme-chirpy

lang: en
timezone: Africa/Casablanca

# --------------------------
# SEO / Identity
# --------------------------

title: p41nf
tagline: Red Team | Active Directory | Writeups
description: >
  Offensive security research, red team tradecraft, and real-world lab writeups.

url: "https://painvoid.github.io"
baseurl: ""

github:
  username: painvoid

social:
  name: p41nf
  links:
    - https://github.com/painvoid

# --------------------------
# Appearance
# --------------------------

# Force dark mode (this fixes your issue)
theme_mode: dark

# Disable external CDN (more control, less surprises)
cdn: ""

# Sidebar avatar (PUT YOUR IMAGE HERE)
avatar: "/assets/img/favicons/avatar.jpg"

toc: true
paginate: 10

# --------------------------
# Analytics (disabled for now)
# --------------------------

analytics:
  google:
    id:
  goatcounter:
    id:

pageviews:
  provider:

# --------------------------
# Comments (disabled)
# --------------------------

comments:
  provider:

# --------------------------
# PWA (safe to keep enabled)
# --------------------------

pwa:
  enabled: true
  cache:
    enabled: true

# --------------------------
# Markdown / Code Highlighting
# --------------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# --------------------------
# Collections
# --------------------------

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      comments: false
      permalink: /posts/:title/

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# --------------------------
# Build / Assets
# --------------------------

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false

# --------------------------
# Exclusions
# --------------------------

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# --------------------------
# Archives
# --------------------------

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
